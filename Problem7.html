<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid rgb(201, 194, 194);
            border-collapse: collapse;
            width: 100%;
            height: 130px;
            text-align: left;
        }
        th ,td {
            border: 1px rgb(218, 213, 213);
            border-style: solid;
        }
        thead{
            background-color: green;
        }
        .lastrow{
            background-color: rgb(200, 199, 199);
        }

    </style>
</head>
<body>
    <table >
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
    </thead>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product 1</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product 2</td>
            <td>$60</td>
        </tr>
        <tr class = "lastrow">
            <td colspan="4">Sum</td>
            <td>$80</td>
        </tr>
        
    </table>
</body>
</html>
